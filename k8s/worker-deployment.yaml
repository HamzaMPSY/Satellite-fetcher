apiVersion: apps/v1
kind: Deployment
metadata:
  name: nimbus-worker
  namespace: nimbuschain
  labels:
    app: nimbus-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nimbus-worker
  template:
    metadata:
      labels:
        app: nimbus-worker
    spec:
      containers:
        - name: worker
          image: ghcr.io/nimbuschain/nimbus-api:latest
          imagePullPolicy: IfNotPresent
          command: ["nimbuschain-worker"]
          env:
            - name: NIMBUS_RUNTIME_ROLE
              value: "worker"
          envFrom:
            - configMapRef:
                name: nimbus-config
            - secretRef:
                name: nimbus-secrets
          volumeMounts:
            - name: downloads
              mountPath: /data
          livenessProbe:
            exec:
              command: ["sh", "-c", "pgrep -f nimbuschain-worker >/dev/null"]
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: 400m
              memory: 512Mi
            limits:
              cpu: "2"
              memory: 4Gi
      volumes:
        - name: downloads
          persistentVolumeClaim:
            claimName: nimbus-downloads-pvc
