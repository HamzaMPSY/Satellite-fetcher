apiVersion: apps/v1
kind: Deployment
metadata:
  name: nimbus-ui
  namespace: nimbuschain
  labels:
    app: nimbus-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nimbus-ui
  template:
    metadata:
      labels:
        app: nimbus-ui
    spec:
      containers:
        - name: ui
          image: ghcr.io/nimbuschain/nimbus-ui:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8501
          env:
            - name: NIMBUS_SERVICE_URL
              value: "http://nimbus-api:8000"
          readinessProbe:
            httpGet:
              path: /_stcore/health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /_stcore/health
              port: http
            initialDelaySeconds: 35
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
